<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    body {

      padding: 0;

      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden; /* Evita la barra de desplazamiento horizontal */

    #container {

      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      animation: fadeIn 2s ease;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    h1 {
      font-size: 32px;
      color: #333;
      margin-bottom: 20px;
      animation: slideInUp 1s ease;
    }
    #buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      animation: slideInLeft 1s ease;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      color: #fff;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    button:hover {
      background-color: #45a049;
    }
    #btnNo {
      background-color: #f44336;
    }
    #btnNo:hover {
      background-color: #d32f2f;
    }
    img {
      margin-top: 30px;
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      animation: rotate 3s infinite linear;
      transition: transform 0.3s;
    }
    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
    img:hover {
      transform: scale(1.1);
    }
    #musicPlayer {
      margin-top: 30px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      animation: slideInDown 1s ease;
      background-image: url('soloyo.jpg'); /* Reemplaza 'musica.jpg' con la ruta de tu imagen de fondo */
      background-size: cover;
      background-position: center;
    }
    #musicPlayer h1 {
      font-size: 24px;
      color: #fff;

    }
    /* Efecto de paralaje en el fondo */
    html {
      background-image: url('rosado.jpg'); /* Reemplaza 'rosado.jpg' con la ruta de tu imagen de fondo */
      background-size: cover;
      background-attachment: fixed; /* Fija el fondo mientras se desplaza la p치gina */

  </style>
</head>
<body>

  <!-- Script para reproducir el audio autom치ticamente -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {

    });

      const respuesta = confirm("Gracias no te arrepentiras");
      if (respuesta) {
        // Redireccionar a la nueva p치gina si responde "S칤"
        window.location.href = "opcionsi.html";

      }
    }

    function mueveElBoton() {
      const width = window.innerWidth;
      const height = window.innerHeight;

      const newWidth = Math.random() * width;
      const newHeight = Math.random() * height;

      const btnNo = document.getElementById("btnNo");
      btnNo.style.position = "absolute";
      btnNo.style.left = newWidth + "px";
      btnNo.style.top = newHeight + "px";
    }
  </script>
</body>
</html>
